<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulaire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Formulaire d'inscription</h1>
        <fieldset>
            <legend>Informations personelles</legend>
        <form>
            <div>
                <label for="genre">Monsieur</label>
                <input type="radio" id="genre" name="user_genre">
                <label for="genre">Madame</label>
                <input type="radio" id="genre" name="user_genre">
            </div>
            <div>
                <label for="mail">e-mail :</label>
                <input type="email" id="mail" name="user_mail" aufocus>
            </div>
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="user_password">
            </div>
            <div>
                <label for="password2">Mot de passe :</label>
                <input type="password" id="password2" name="user_password2" required>
            </div>
            <div>
                <label for="surname">Nom :</label>
                <input type="text" id="surname" name="user_surname" required placeholder="votre nom">
            </div>
            <div>
                <label for="name">Prénom :</label>
                <input type="text" id="name" name="user_name" required placeholder="votre prénom">
            </div>
            <div>
                <label for="birth">Date de naissance:</label>
                <input type="date" id="birth" name="user_birth" required>
            </div>
            <div>
                <label for="telephone">Téléphone<label>
                <input type="tel" id="phone" name="phone"  pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" required>
            </div>
        </fieldset> 
        <fieldset>
            <legend>Autres informations</legend> 
            <div>
                <label for="photo">Télécharger votre photo</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div>
                <label for="sport">Sport favori</label>
                    <select name="sport" id="sport">
                        <optgroup label="Sport Colletif">
                        <option value="choisir">Choisir</option>
                        <option value="football">Football</option>
                        <option value="basket">Basket</option>
                        <option value="handball">Handball</option>
                        <option value="rugby">Rugby</option>
                        </optgroup>
                        <optgroup label="Sport Individuel"></optgroup>
                        <option value="badmington">Badminton</option>
                        <option value="judo">Judo</option>
                        <option value="tennis">Tennis</option>
                        <option value="karate">Karaté</option>
                        <option value="ping-pong ">Ping Pong</option>
                        <option value="athlétisme">Athlétisme</option>
                        </optgroup>
                    </select>
                </div>
        </fieldset>
        <fieldset>
            <legend>Message</legend>
            <div>
                <label for="msg"></label>
                <textarea id="msg" name="user_message"></textarea>
            </div>
        </fieldset>
        <input type="reset" value="tout effacer">
        </form>    
    </body>
</html>
